<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=SF Pro Text:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Advent Pro:wght@400&display=swap" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="sign-up">
        <div class="sign-up-frame">
            <b class="sign-up1">Sign up</b>
        </div>
        <main class="facebook-button-frame">
            <div class="base"></div>
            <section class="twitter-button-frame">
                <img class="images-1-icon" loading="lazy" alt="" src="assets/img/images 1.png" />
            </section>
            <section class="sign-up-with-o-r">
                <b class="sign-up-with">Sign up with</b>
                <div class="twitter-button">
                    <div class="button-facebook-icon">
                        <div class="button-facebook-icon1">
                            <div class="base1"></div>
                            <div class="facebook-icon">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </div>
                        </div>
                    </div>
                    <button class="button-twitter-icon">
                        <div class="button-twitter-icon1">
                            <div class="base2"></div>
                            <div class="twitter-icon">
                                <i class="fa fa-twitter" aria-hidden="true"></i>

                            </div>
                        </div>
                    </button>
                </div>
                <b class="or">OR</b>
                <button class="button-big">
                    <div class="button-big1">
                        <div class="base3"></div>
                        <b class="place-holder">Email</b>
                    </div>
                </button>
                <div class="already-frame">
                    <div class="already-remember">
                        <span class="already-remembe">already remembe</span>r?
                    </div>
                    <a class="sign-inb">Sign in</a>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
